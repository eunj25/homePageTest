<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NTAS</title>
  <!-- favicon -->
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  
  <!-- common CDN & JS -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/reponsive.css">
  
  <!-- gsap cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>

  <!-- jqery cdn -->
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <script async src="/js/custom.js"></script>
  <script async src="/js/scroll.js"></script>
</head>
<body>
  <!-- header include -->
  <div class="include-header"></div>
  
  <section class="contact sub_page">
    
    <!-- sub_banner -->
    <div class="sub_banner">
      <h1>문의하기</h1>
      <p>앤타스에 궁금한 점이 있으면 문의주세요.</p>
    </div>

    <div class="contact_inner">
      <div class="reveal">
        <h1>기업에 맞는</h1>
        <h1 style="font-weight: bold;">맞춤 컨설팅</h1>
      </div>
      <div class="contact_box reveal reveal_BTT">
        <form action="" method="" role="" class="">
          <div class="name_box">
            <p class="title"><span>01</span>기본 정보를 적어주세요.</p>
            <input type="text" id="name"  placeholder="이름">
            <input type="email" id="email" placeholder="이메일">
          </div>
          <div class="inquiry_box">
            <p class="title"><span>02</span>문의 사항을 적어주세요.</p>
            <input type="text" id="subject" placeholder="문의 제목">
            <textarea name="message" id="message" cols="30" rows="10" placeholder="문의 내용"></textarea>
          </div>
          <button type="submit" class="btnPremary" onclick="sendEmail()">문의하기</button>
        </form>
      </div>
    </div>
  </section>

  <!-- include-footer -->
  <div class="include-footer"></div>

  <script>
    function sendEmail() {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var subject = document.getElementById('subject').value;
        var message = document.getElementById('message').value;

        // Basic form validation
        if (name.trim() === '') {
          alert('이름을 입력해 주세요.')
          return;
        }else if (email.trim() === '') {
          alert('이메일을 입력해 주세요.')
          return;
        }else if (subject.trim() === '') {
          alert('제목을 입력해 주세요.')
          return;
        }else if(subject.trim() === '') {
          alert('내용을 입력해 주세요.')
          return;
        }

        // Construct the email body
        var body = 'Name: ' + name + '\nEmail: ' + email + '\n\nSubject: ' + subject + '\n\nMessage: ' + message;

        // Construct the mailto link
        var mailtoLink = 'mailto:ntas@ntas.co.kr' + '?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);

        // Open default email client with prefilled information
        window.location.href = mailtoLink;
    }
</script>
</body>
</html>
